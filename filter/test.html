<html>

<head>
  <title>Angular JS Filters</title>
</head>

<body>
  <h2>AngularJS Sample Application</h2>
  <div ng-app="" ng-controller="studentController">
    <table border="0">
      <tr>
        <td>Enter first name:</td>
        <td>
          <input type="text" ng-model="student.firstName">
        </td>
      </tr>
      <tr>
        <td>Enter last name:</td>
        <td>
          <input type="text" ng-model="student.lastName">
        </td>
      </tr>
      <tr>
        <td>Enter Marks:</td>
        <td>
          <input type="text" ng-model="student.marks">
        </td>
      </tr>
    </table>
    <br/>
    <table border="0">
      <tr>
        <td>Name in Upper Case:</td>
        <td>{{student.fullName() | uppercase}}</td>
      </tr>
      <tr>
        <td>Name in Lower Case:</td>
        <td>{{student.fullName() | lowercase}}</td>
      </tr>
      <tr>
        <td>fees:</td>
        <td>{{student.marks | number}}</td>
      </tr>
       <tr>
        <td>Enter subject:</td>
        <td>
          <input type="text" ng-model="subjectName">
        </td>
      </tr>
      <tr>
        <td>Subject:</td>
        <td>
          <ul>
            <li ng-repeat="subject in student.subjects | filter: subjectName |orderBy:'marks'">
              {{ subject.name + ', marks:' + subject.marks }}
            </li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
